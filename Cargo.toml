[package]
name = "mugraph"
version = "0.0.1"
edition = "2021"

[dependencies]
argh = "0.1.12"
blake3 = "1.5.4"
curve25519-dalek = { version = "4.1.3", features = ["rand_core"] }
hex = { version = "0.4.3", features = ["serde"] }
hickory-resolver = { version = "0.24.1", default-features = false, features = [
  "dns-over-rustls",
] }
onlyerror = "0.1.4"
plonky2 = "0.2.2"
proptest = "1.5.0"
rand = "0.8.5"
redb = "2.1.4"
serde = { version = "1.0.210", features = ["derive"] }
serde_cbor = "0.11.2"
test-strategy = "0.4.0"

[dev-dependencies]
criterion = "0.5.1"
paste = "1.0.15"

[profile.release]
lto = "fat"
opt-level = 3

[[bin]]
name = "mugraph-mint"
path = "src/bin/mint.rs"

[[bench]]
name = "seal"
harness = false
